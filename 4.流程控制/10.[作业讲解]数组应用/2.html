<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 初始化一个数字数组，然后求该数组所有项之和
      var arr = [234, 56, 1, 6763, 12];
      var sum = 0;

      for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
      }

      console.log("sum", sum);
    </script>
  </body>
</html>
