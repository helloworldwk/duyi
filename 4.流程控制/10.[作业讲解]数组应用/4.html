<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 初始化一个数字数组，然后输出数组中所有的素数
      var arr = [2, 4, 5, 6, 11, 13, 17, 19, 23, 22, 21, 3];

      for (var i = 0; i < arr.length; i++) {
        var isFind = false;
        for (var j = 2; j <= arr[i] - 1; j++) {
          if (arr[i] % j === 0) {
            isFind = true;
            break;
          }
        }

        if (!isFind && arr[i] >= 2) {
          console.log(arr[i]);
        }
      }
    </script>
  </body>
</html>
