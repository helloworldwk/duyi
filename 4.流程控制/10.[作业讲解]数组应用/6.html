<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定义一个用户数组，数组的每一项是一个用户对象，用户对象中包含账号和密码，随意初始化一些对象放入数组中。然后提示用户输入账号和密码，判断是否登录成功
      var arr = [
        {
          username: "zhangsan",
          password: "123456",
        },
        {
          username: "lisi",
          password: "654321",
        },
        {
          username: "wangwu",
          password: "asdzxc",
        },
      ];

      var username = prompt("请输入用户名");
      var password = prompt("请输入密码");
      var isLogin = false;

      for (var i = 0; i < arr.length; i++) {
        if (arr[i].username === username && arr[i].password === password) {
          isLogin = true;
          break;
        }
      }

      if (isLogin) {
        console.log("登录成功");
      } else {
        console.log("登录失败");
      }
    </script>
  </body>
</html>
