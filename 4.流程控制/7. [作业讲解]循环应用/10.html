<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // 求1-10之间所有数字的积
      var sum = 1;
      for (var i = 1; i <= 10; i++) {
        sum *= i;
      }

      console.log(sum);
    </script>
  </body>
