<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输出99乘法表

      var html = "";
      for (var i = 1; i <= 9; i++) {
        if (i > 1) {
          html += "<br>";
        }
        for (var j = 1; j <= i; j++) {
          html += `<span>${j}*${i}=${i * j}\t`;
        }
      }

      document.write(html);
    </script>
  </body>
</html>
