<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 将猜拳游戏升级，记录系统和玩家的积分，获胜者加1分，平局和输者不计分

      console.log("游戏开始");
      var round = 1,
        playerScope = 0,
        pcScope = 0;
      var obj = {
        1: "石头",
        2: "剪刀",
        3: "布",
      };

      while (true) {
        console.log(`==============第${round}轮==============`);
        console.log(`系统：${pcScope}分，玩家：${playerScope}分`);

        var fist = prompt("请出拳（石头、剪刀、布）");
        if (fist === null) {
          // 点击取消
          break;
        }

        // 出拳无效
        if (fist !== "石头" && fist !== "剪刀" && fist !== "布") {
          console.log("出拳无效，请重新出拳");
          continue;
        }

        // 出拳有效
        console.log(`你的出拳：${fist}`);

        // 系统出拳
        var pcFist = obj[Math.ceil(Math.random() * 3)];
        console.log(`系统出拳：${pcFist}`);

        if (
          (fist === "石头" && pcFist === "剪刀") ||
          (fist === "剪刀" && pcFist === "布") ||
          (fist === "布" && pcFist === "石头")
        ) {
          // 玩家胜利
          playerScope++;
          console.log("你赢了！");
        } else if (fist === pcFist) {
          // 平局
          console.log("平局！");
        } else {
          pcScope++;
          console.log("你输了！");
        }

        round++;
      }

      console.log("==============游戏结束==============");
      console.log(`系统：${pcScope}分，玩家：${playerScope}分`);
    </script>
  </body>
</html>
