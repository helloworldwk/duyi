<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 判断数字233是不是素数。
      var num = 4,
        count = 0;
      for (var i = 1; i <= num; i++) {
        if (num % i === 0) {
          count++;
        }
      }

      if (count === 2) {
        console.log(`${num}是素数`);
      } else {
        console.log(`${num}不是素数`);
      }
    </script>
  </body>
</html>
