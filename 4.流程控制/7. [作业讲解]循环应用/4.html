<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 用*号输出一个5行的直角三角形
      var html = "";
      for (var i = 1; i <= 5; i++) {
        if (i > 1) {
          html += "<br>";
        }

        for (var j = 1; j <= i; j++) {
          html += "*";
        }
      }

      document.write(html);
    </script>
  </body>
</html>
