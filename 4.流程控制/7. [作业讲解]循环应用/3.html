<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 输出一个3行5列的*号
      var html = "";
      for (var i = 1; i <= 3; i++) {
        if (i > 1) {
          html += "<br>";
        }

        for (var j = 1; j <= 5; j++) {
          html += "*";
        }
      }

      document.write(html);
    </script>
  </body>
</html>
