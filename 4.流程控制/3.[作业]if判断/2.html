<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 让用户输入一个成绩（0-100），判断这个成绩属于哪个范围并输出结果（A:90-100 B:70-89 C:60-69 D:40-59 E:0-39），若用户输入的不是0-100的数字，则输出输入有误。 */

      var result = prompt("请输入一个成绩");
      if (result !== null && (+result < 0 || +result > 100 || isNaN(+result))) {
        console.log("输入有误");
      } else if (result !== null && +result >= 0 && +result <= 100) {
        result = +result;
        if (result >= 90 && result <= 100) {
          console.log("A");
        } else if (result >= 70) {
          console.log("B");
        } else if (result >= 60) {
          console.log("C");
        } else if (result >= 40) {
          console.log("D");
        } else if (result >= 0) {
          console.log("E");
        }
      }
    </script>
  </body>
</html>
