<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* 根据世界卫生组织推荐的计算方法， 男性标准体重计算方法为（身高cm－80）×70﹪ 女性标准体重计算方法为（身高cm－70）×60﹪ 标准体重正负10%为正常体重，低于标准体重的10%为过瘦，高于标准体重的10%为过重 编写程序，让用户输入性别、身高、体重，判断用户的健康状况

      健康状况有3种：

      1. 你的体重正常，请继续保持
      2. 你的身体偏瘦，请加强营养
      3. 你的身体偏胖，请加强锻炼 */

      var gender = prompt("请输入性别(男女)");
      var shengao = +prompt("请输入身高(cm)");
      var weight = +prompt("请输入体重(Kg)");

      if ((gender === "男" || gender === "女") && shengao >= 0 && weight >= 0) {
        var standardWeight;
        if (gender === "男") {
          standardWeight = (shengao - 80) * 0.7;
        } else {
          standardWeight = (shengao - 70) * 0.6;
        }

        if (weight < standardWeight * 0.9) {
          alert("你的身体偏瘦，请加强营养");
        } else if (weight > standardWeight * 1.1) {
          alert("你的身体偏胖，请加强锻炼");
        } else {
          alert("你的体重正常，请继续保持");
        }
      } else {
        alert("请输入正确的个人信息");
      }
    </script>
  </body>
</html>
