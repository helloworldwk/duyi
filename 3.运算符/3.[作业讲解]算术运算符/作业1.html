<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 温度转换器：设置一个变量，保存摄氏温度（C），将其转换为华氏温度（F）
      // F = (9 / 5)C + 32

      var C = 27;
      var F = (9 / 5) * C + 32;
      var result = "摄氏温度为" + C + "度，华氏温度为" + F + "度";
      console.log("resultF", result);
    </script>
  </body>
</html>
